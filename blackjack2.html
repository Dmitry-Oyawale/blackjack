<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battle Game</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
<body>
    <div id="Menu">
        <h1>Blackjack</h1>
        <button id="startGame">Battle</button>
    </div>
    <div id="Initial_Bet" class="hidden">
        <p>How much do you want to bet?</p>
        <input type="text" id="textInput" placeholder="Type here" />
        <button onclick="updateBalance()">Submit</button>
    </div>
    <div id="Balance" class="hidden">
        <p>Your balance: 2000</p>
    </div>
    <div id="Hit1" class="hidden">
        <button onclick="dealCardToPlayer(playerCards)" id="Hit">Hit</button>
    </div>
    <div id="Stand1" class="hidden">
        <button onclick="Stand2(dealerCards)" id="Stand">Stand</button>
    </div>
    <div id="continueYes1" class="hidden">
        <button onclick="GameContinue2()" id="continueYes">Yes</button>
    </div>
    <div id="continueNo1" class="hidden">
        <button onclick="GameContinue3()" id="continueNo">No</button>
    </div>
    <div id="Game_Text" class="hidden">
        <p>Stand or hit?</p>
    </div>
    <div id="Placeholder_Count">
        <p>Here</p>
    </div>
    <div id="Placeholder_CountD">
        <p>Here</p>
    </div>

    <div id="Deck">
        <img src="deck.avif" alt="deck">
    </div>

    <div id="Cards"> 
        <div id="Two" class="hidden">
            <img src="2_of_clubs.png" alt="2">
        </div>
        <div id="Three" class="hidden">
            <img src="3_of_clubs.png" alt="3">
        </div>
        <div id="Four" class="hidden">
            <img src="4_of_clubs.png" alt="4">
        </div>
        <div id="Five" class="hidden">
            <img src="5_of_clubs.png" alt="5">
        </div>
        <div id="Six" class="hidden">
            <img src="6_of_clubs.png" alt="6">
        </div>
        <div id="Seven" class="hidden">
            <img src="7_of_clubs.png" alt="7">
        </div>
        <div id="Eight" class="hidden">
            <img src="8_of_clubs.png" alt="8">
        </div>
        <div id="Nine" class="hidden">
            <img src="9_of_clubs.png" alt="9">
        </div>
        <div id="Ten" class="hidden">
            <img src="10_of_clubs.png" alt="10">
        </div>
        <div id="Ace" class="hidden">
            <img src="ace_of_clubs.png" alt="Ace">
        </div>
    </div>  

    <div id="container1" class="container">
        <div class="box hidden" id="1">1</div>
        <div class="box hidden" id="2">2</div>
        <div class="box hidden" id="3">3</div>
        <div class="box hidden" id="4">4</div>
        <div class="box hidden" id="5">5</div>
        <div class="box hidden" id="6">6</div>
        <div class="box hidden" id="7">7</div>
        <div class="box hidden" id="8">8</div>
        <div class="box hidden" id="9">9</div>
        <div class="box hidden" id="10">10</div>
        <div class="box hidden" id="11">11</div>
    </div>

    <div id="container2" class="container">
        <div class="box hidden" id="1a">1</div>
        <div class="box hidden" id="2a">2</div>
        <div class="box hidden" id="3a">3</div>
        <div class="box hidden" id="4a">4</div>
        <div class="box hidden" id="5a">5</div>
        <div class="box hidden" id="6a">6</div>
        <div class="box hidden" id="7a">7</div>
        <div class="box hidden" id="8a">8</div>
        <div class="box hidden" id="9a">9</div>
        <div class="box hidden" id="10a">10</div>
        <div class="box hidden" id="11a">11</div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
